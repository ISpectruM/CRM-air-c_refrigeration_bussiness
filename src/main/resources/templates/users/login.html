<div class="card text-white bg-danger mb-3 mt-3 mx-auto" style="max-width: 20rem;">
    <h3 class="card-header">Вход</h3>
    <div class="card-body">
        <form class="form-horizontal" th:action="@{/login}" th:method="post">
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control has-danger" id="username" name="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <div class="col-lg-12">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <div class="col-lg-12 col-lg-offset-2">
                        <button type="reset" class="btn btn-dark" th:href="@{/}">Откажи</button>
                        <button type="submit" class="btn btn-primary">Влез</button>
                    </div>
                </div>
            <div th:text="${error}"></div>
        </form>
    </div>
</div>
