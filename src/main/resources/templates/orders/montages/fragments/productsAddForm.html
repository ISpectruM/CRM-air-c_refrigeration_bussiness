<div class="row">
    <h5 id="productHeader" class="card-header col-12">Продукт</h5>
    <h5 id="descriptionHeader" class="card-header col-12">Описание</h5>
</div>
<div class="form-group row mt-2">
    <div class="col-11">
        <div id="descriptionContainer" class="form-group row">
            <div class="col-12">
                <label for="description">Описание:</label>
                <input id="description" class="form-control" name="description"/>
            </div>
        </div>
        <div id="productContainer" class="row">
            <div class="form-group col-md-3">
                <label for="productType">Продукт:</label>
                <select id="productType" name="productType" class="form-control"
                        th:classappend="${#fields.hasErrors('productType')}? 'is-invalid':''"
                        th:field="*{productType}">
                    <option value="">- Избери -</option>
                    <option th:each="product:${T(com.ispectrum.crmclima.areas.products.entities.enums.ProductType).values()}"
                            th:value="${product}" th:text="${product.displayName}"></option>
                </select>
                <th:block th:each="error:${#fields.errors('productType')}">
                    <small class="invalid-feedback text-danger" th:text="${error}"></small>
                </th:block>
            </div>
            <div class="form-group col-md-3">
                <label for="brand">Марка:</label>
                <select id="brand" class="form-control" name="brand">
                    <option value="">- Избери -</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="product">Модел:</label>
                <select id="product" name="product" class="form-control">
                    <option value="">- Избери -</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="otherProduct">Друго:</label>
                <div id="otherProduct">
                    <input class="form-control" name="otherProduct" placeholder="Друг продукт">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group col-md-1">
        <label for="count">Брой:</label>
        <div class="">
            <input id="count" class="form-control" name="count"
                   th:classappend="${#fields.hasErrors('count')}? 'is-invalid':''"
                   th:field="*{count}">
            <th:block th:each="error:${#fields.errors('count')}">
                <small class="invalid-feedback text-danger" th:text="${error}"></small>
            </th:block>
        </div>
    </div>
</div>
