<div class="container" th:object="${montage}">
    <div class="form-row m-2 card-header">
        <h4 class="col-sm-4">Нова заявка за клиент: </h4>
        <label for="name" class="col-sm-1 col-form-label">Име:</label>
        <div class="form-group col-md-4">
            <input type="text" readonly class="form-control-plaintext" id="name" th:placeholder="*{client.name}">
        </div>
        <label for="phone" class="col-sm-1 col-form-label">Телефон:</label>
        <div class="form-group col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="phone" th:placeholder="*{client.phone}">
        </div>
    </div>
<hr/>
<form class="form-horizontal" th:action="@{/orders/montages/edit/{id}(id=${id})}" th:method="POST">
    <h5 class="card-header">Дата</h5>
    <div class="form-group row m-2">
        <label for="orderDate" class="col-md-2 col-form-label">Дата:</label>
        <div class="col-md-3">
            <input type="date" class="form-control" id="orderDate" name="orderDate"
                   th:value="*{orderDate}">
        </div>
    </div>

    <h5 class="card-header">Вид заявка</h5>
    <div class="form-group row m-2">
        <label for="montageType" class="col-sm-2 col-form-label">Вид заявка:</label>
        <select class="col-sm-3" id="montageType" name="montageType">
            <option th:value="*{montageType}" th:text="*{montageType.displayName}"></option>
            <option class="form-control"
                    th:each="type :${T(com.ispectrum.crmclima.areas.orders.entities.enums.MontageType).values()}"
                    th:value="${type}" th:text="${type.displayName}"></option>
        </select>
    </div>

    <h5 class="card-header">Продукт</h5>
    <div class="form-group row m-2" th:each="aircon:*{airConditioners}" th:object="${aircon.key}">
        <div class="form-group col-md-3">
            <label for="productType">Продукт:</label>
            <select id="productType" name="productType" class="form-control">
                <option th:unless="*{productType == null}"
                        th:value="*{productType}"
                        th:text="*{productType}"></option>
                <option th:each="product:${T(com.ispectrum.crmclima.areas.products.entities.enums.ProductType).values()}"
                        th:value="${product}" th:text="${product.displayName}"></option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="brand">Марка:</label>
            <select id="brand" class="form-control">
                <option th:value="*{brand}" th:text="*{brand}"></option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="product">Модел:</label>
            <select id="product" name="product" class="form-control">
                <option th:value="*{model}" th:text="*{model}"></option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="other">Друго:</label>
            <div id="other">
                <input class="form-control" name="other" th:value="${montage.other}">
            </div>
        </div>
        <div class="form-group col-md-1">
            <label for="count">Брой:</label>
            <div id="count">
                <input class="form-control" name="count" th:value="${montage.count}">
            </div>
        </div>
    </div>

    <h5 class="card-header">Адрес</h5>
    <div class="form-group row m-2">
        <label for="city" class="col-sm-1 col-form-label">Град:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="city" name="city"
                   th:value="*{location.city}">
        </div>
        <label for="address" class="col-sm-1 col-form-label">Адрес:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="address" name="address"
                   th:value="*{location.address}">
        </div>
    </div>

    <h5 class="card-header">Цена</h5>
    <div class="form-group row m-2">
        <label for="price" class="col-sm-1 col-form-label">Цена:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="price" name="price"
                   th:value="*{price}">
        </div>
        <label for="deposit" class="col-sm-1 col-form-label">Капаро:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="deposit" name="deposit"
                   th:value="*{deposit}">
        </div>
        <label for="discount" class="col-sm-1 col-form-label">Отстъпка:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="discount" name="discount"
                   th:value="*{discount}">
        </div>

    </div>

    <h5 class="card-header">Статус</h5>
    <div class="form-group row m-2 ">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isFinished" name="isFinished" th:checked="*{isFinished}">
            <label class="form-check-label" for="isFinished">Приключена</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isWaiting" name="isWaiting" th:checked="*{isWaiting}">
            <label class="form-check-label" for="isWaiting">В изчакване</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isForFinishing" name="isForFinishing"
                   th:checked="*{isForFinishing}">
            <label class="form-check-label" for="isForFinishing">За довършване</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isPayed" name="isPayed" th:checked="*{isPayed}">
            <label class="form-check-label" for="isPayed">Платена</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isDeferred" name="isDeferred" th:checked="*{isDeferred}">
            <label class="form-check-label" for="isDeferred">Разсрочено</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isWithInvoice" name="isWithInvoice" th:checked="*{isWithInvoice}">
            <label class="form-check-label" for="isWithInvoice">С фактура</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isMarked" name="isMarked" th:checked="*{isMarked}">
            <label class="form-check-label" for="isMarked">Маркирана</label>
        </div>
    </div>

    <h5 class="card-header">Особености/бележки</h5>
    <div class="form-group row m-2">
        <div class="col-sm-6">
            <label for="comment">Особености/бележки:</label>
            <textarea class="form-control" id="comment" name="comment" rows="4"
            th:value="*{comment}"></textarea>
        </div>
        <div class="col-sm-6">
            <label for="scheduleDate" class="col-form-label">Планиран за дата:</label>
            <input type="date" class="form-control col-sm-4" id="scheduleDate" name="scheduleDate"
                   th:value="*{scheduleDate}">
        </div>
    </div>

    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
    <div class="form-group">
        <div class="col-lg-12 col-lg-offset-2">
            <a type="button" class="btn btn-default" th:href="@{/orders/montages/all}">Откажи</a>
            <button type="submit" class="btn btn-success">Запиши</button>
        </div>
    </div>
</form>
</div>
