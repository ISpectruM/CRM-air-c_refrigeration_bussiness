<h3 class="card-header">Нова заявка </h3>
<hr/>
<h5 class="card-header">Клиент</h5>
<th:block th:object="${client}">
    <div class="form-row m-2">
        <label for="clientName" class="col-sm-2 col-form-label">Име:</label>
        <div class="form-group col-md-4">
            <input type="text" readonly class="form-control-plaintext" id="clientName" th:placeholder="*{name}">
        </div>
        <label for="phone" class="col-sm-2 col-form-label">Телефон:</label>
        <div class="form-group col-md-4">
            <input type="text" readonly class="form-control-plaintext" id="phone" th:placeholder="*{phone}">
        </div>
    </div>
</th:block>

<form class="form-horizontal" th:action="@{/orders/montages/add}" th:method="POST">
    <h5 class="card-header">Дата</h5>
    <div class="form-group row m-2">
        <label for="date" class="col-md-2 col-form-label">Дата:</label>
        <div class="form-group col-md-4">
            <input type="date" class="form-control" id="date"
                   th:value="${#dates.format(#dates.createNow(), 'dd/MMM/yyyy')}"
                    th:placeholder="${#dates.format(#dates.createNow(), 'dd/MMM/yyyy')}">
        </div>
    </div>
    <h5 class="card-header">Вид заявка</h5>
    <div class="form-group row m-2">
        <label for="orderType" class="col-sm-2 col-form-label">Вид заявка:</label>
        <select class="col-sm-4" id="orderType">
            <option class="form-control"
                    th:each="type :${T(com.ispectrum.crmclima.areas.orders.entities.enums.MontageType).values()}"
                    th:value="${type}" name="orderType" th:text="${type.displayName}">
        </select>
    </div>
    <h5 class="card-header">Продукт</h5>
    <div class="form-group row m-2">
        <div class="form-group col-md-3">
            <label for="product">Продукт:</label>
            <select id="product" class="form-control">
                <option value="0">- Select -</option>
                <option th:each="product:${T(com.ispectrum.crmclima.areas.products.entities.enums.ProductType).values()}"
                        th:value="${product}" th:text="${product.displayName}"></option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="brand">Марка:</label>
            <select id="brand" class="form-control">
                <option value="0">- Select -</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="model">Модел:</label>
            <select id="model" class="form-control">
                <option value="0">- Select -</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="other">Друго:</label>
            <div id="other">
                <input class="form-control" name="other" placeholder="Друг продукт">
            </div>
        </div>
    </div>
    <h5 class="card-header">Адрес</h5>
    <div class="form-group row m-2">
        <label for="address" class="col-sm-2 col-form-label">Адрес:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="address" name="address" placeholder="адрес">
        </div>
    </div>
    <h5 class="card-header">Цена</h5>
    <div class="form-group row m-2">
            <label for="price" class="col-sm-2 col-form-label">Цена:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" name="price" placeholder="цена">
            </div>
            <label for="deposit" class="col-sm-2 col-form-label">Капаро:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="deposit" name="deposit" placeholder="капаро">
            </div>
    </div>
    <h5 class="card-header">Статус</h5>
    <div class="form-group row m-2 ">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isReady" name="isReady">
            <label class="form-check-label" for="isReady">Приключена</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isWaiting" name="isWaiting">
            <label class="form-check-label" for="isWaiting">В изчакване</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isPayed" name="isPayed">
            <label class="form-check-label" for="isPayed">Платена</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isDeferred" name="isDeferred">
            <label class="form-check-label" for="isDeferred">Разсрочено</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isWithInvoice" name="isWithInvoice">
            <label class="form-check-label" for="isWithInvoice">С фактура</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="isMarked" name="isMarked">
            <label class="form-check-label" for="isMarked">Маркирана</label>
        </div>
    </div>
    <h5 class="card-header">Особености/бележки</h5>
    <div class="form-group row m-2">
        <div class="col-md-6">
            <label for="comments">Особености/бележки:</label>
            <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
        </div>
    </div>

    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
    <div class="form-group">
        <div class="col-lg-12 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Изчисти</button>
            <a type="button" class="btn btn-default" th:href="@{/orders/all}">Откажи</a>
            <button type="submit" class="btn btn-primary">Запиши</button>
        </div>
    </div>
</form>
