<div class="container" th:object="${repair}">
    <div class="form-row mt-5">
        <h3 class="col" th:text="|Сигурни ли сте, че желаете да изтриете заявка - ремонт № *{#numbers.formatInteger(orderNumber,6)}|"> </h3>
    </div>
    <div class="form-group row m-2">
        <label for="repairType" class="col-sm-2 col-form-label">Вид заявка:</label>
        <div class="col-sm-3">
            <input class="form-control-plaintext" id="repairType" th:value="*{repairType.displayName}">
        </div>
    </div>
    <div class="form-group row m-2">
        <label for="orderDate" class="col-md-2 col-form-label">От дата:</label>
        <div class="col-md-3">
            <input type="date" class="form-control-plaintext" id="orderDate" name="orderDate"
                   th:value="*{orderDate}">
        </div>
    </div>
    <div class="row">
        <h6 class="col-12" th:text="'На клиент:'"></h6>
    </div>

    <div class="row m-2">
        <label for="name" class="col-1 col-form-label">Име:</label>
        <input type="text" readonly class="col-5 form-control-plaintext" id="name" th:placeholder="*{client.name}">
    </div>
    <div class="row m-2">
        <label for="phone" class="col-1 col-form-label">Телефон:</label>
        <input type="text" readonly class="col-5 form-control-plaintext" id="phone" th:placeholder="*{client.phone}">
    </div>
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>
    <div class="form-group mt-5 mx-auto">
        <form class="col-lg-12 col-lg-offset-2" th:action="@{/orders/repairs/delete/{id}(id=*{id})}" th:method="POST">
            <a type="button" class="btn btn-dark" th:href="@{/orders/repairs/details/{id}(id=*{id})}">Откажи</a>
            <button type="submit" class="btn btn-danger">Изтрий</button>
        </form>
    </div>
</div>
