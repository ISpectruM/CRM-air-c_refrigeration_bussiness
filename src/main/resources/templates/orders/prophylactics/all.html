<div class="ml-5 mr-5" th:with="currentPage=${#conversions.convert(#request.getParameter('page'),'Integer')}">
    <div class="row card-header mb-1">
        <h3 class="col-sm-12">Всички монтажи</h3>
        <div class="col-sm-4">
            <a type="button" class="btn btn-success" th:href="@{/clients/all?page=0}">Нова заявка</a>
        </div>
        <div class="col-sm-7 inline ml-auto" th:include="~{fragments/search}"></div>
    </div>
    <!--pagination-->
    <div class="row" th:include="~{fragments/page_nav}"></div>
    <!--content-->
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">От дата</th>
            <th scope="col">Заявка</th>
            <th scope="col">Продукт</th>
            <th scope="col">Брой</th>
            <th scope="col">Клиент</th>
            <th scope="col">Адрес</th>
            <th scope="col">Телефон</th>
            <th scope="col">Цена</th>
            <th scope="col">Капаро</th>
            <th scope="col">Статус</th>
            <th scope="col">Особености</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table" th:each="order, iter:${objects}" th:object="${order}">
            <th scope="row" th:text="${iter.index+1}"></th>
            <td th:text="*{orderDate}"></td>
            <td th:unless="*{montageType == null}" th:text="*{montageType.displayName}"></td>
            <td>
                <p th:each="product:*{airConditioners}" th:object="${product.key}"
                   th:text="|*{brand} *{model}|"></p>
            </td>
            <td th:text="*{count}"></td>
            <td th:text="*{client.name}"></td>
            <td th:text="|*{location.city}, *{location.address}|"></td>
            <td th:text="*{client.phone}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{deposit}"></td>
            <td th:text="*{status}"></td>
            <td th:text="*{comment}"></td>
            <td>
                <a type="button" class="btn btn-sm btn-info"
                   th:href="@{/orders/montages/details/{id}(id=${order.id})}">Детайли</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--pagination-->
    <div class="row" th:include="~{fragments/page_nav}"></div>
</div>
