<div class="container mt-3">
    <div class="row card-header">
        <h3 class="col-sm-5">Детайли за клиента</h3>
        <div class="col-sm-2 ml-auto">
            <a class="btn btn-success" th:href="@{/clients/add}">Нов клиент</a>
        </div>
    </div>
    <table class="table table-stripes mt-2">
        <thead>
        <tr>
            <th scope="col">Име</th>
            <th scope="col">Адрес</th>
            <th scope="col">e-mail</th>
            <th scope="col">Телефон</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody class="table-stripes">
        <tr th:object="${client}">
            <td th:text="*{name}"></td>
            <td th:text="*{address}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{phone}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/clients/edit/{id}(id=${client.id})}">Редакция</a>
                <a class="btn btn-sm btn-danger" th:href="@{/clients/delete/{id}(id=${client.id})}">Изтрий</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <div class="mt-3" th:include="~{clients/details/montages}"></div>
    <div class="mt-3" th:include="~{clients/details/repairs}"></div>
    <div class="mt-3" th:include="~{clients/details/prophylactics}"></div>
</div>
