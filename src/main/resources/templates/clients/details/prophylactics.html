<div class="row card-header">
    <h5 class="col-sm-3">Профилактики</h5>
    <div class="col-sm-2 ml-auto">
        <button class="btn btn-success" th:href="@{/orders/prophylactics/add/{id}(id=${client.id})}">Нова профилактика</button>
    </div>
</div>
<table class="table table-striped mt-2">
    <thead>
    <tr>
        <th scope="col">Дата</th>
        <th scope="col">Дейност</th>
        <th scope="col">Продукт</th>
        <th scope="col">Брой</th>
        <th scope="col">Адрес</th>
        <th scope="col">Особености</th>
        <th scope="col">Статус</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="prophylactic, iter:${client.getProphylacticOrders()}"
        th:object="${prophylactic}">
        <th scope="row" th:text="${iter.index+1}"></th>
        <td th:text="*{orderDate}"></td>
        <td th:text="*{prophylacticType}"></td>
        <td th:text="*{product}"></td>
        <td th:text="*{count}"></td>
        <td th:text="*{location.getAddress()}"></td>
        <td th:text="*{comment}"></td>
        <td>
            <p th:if="*{isFinished()}">Приключена</p>
            <p th:if="*{isWaiting()}">В изчакване</p>
            <p th:unless="*{isFinished()} AND *{isWaiting()}">В изпълнение</p>
        </td>
        <td>
            <a type="button" class="btn btn-info" th:href="@{/orders/prophylactics/details/{id}(id=${prophylactic.id})}">Детайли</a>
        </td>
    </tr>
    </tbody>
</table>
