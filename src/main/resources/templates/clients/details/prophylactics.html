<h5 class="card-header">Профилактики</h5>
<div class="button mt-3 mb-3">
    <button th:href="@{/orders/prophylactics/add/{id}(id=${client.id})}">Нов ремонт</button>
</div>
<table class="table table-stripes mt-5">
    <thead>
    <tr>
        <th scope="col">Дата</th>
        <th scope="col">Дейност</th>
        <th scope="col">Продукт</th>
        <th scope="col">Брой</th>
        <th scope="col">Адрес</th>
        <th scope="col">Особености</th>
        <th scope="col">Статус</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="prophylactic, iter:${client.getProphylacticOrders()}"
                                                                th:object="${prophylactic}">
        <th scope="row" th:text="${iter.index+1}"></th>
        <td th:text="*{orderDate}"></td>
        <td th:text="*{prophylacticType}"></td>
        <td th:text="*{product}"></td>
        <td th:text="*{count}"></td>
        <td th:text="*{locationDto.getAddress()}"></td>
        <td th:text="*{comments}"></td>
        <td>
            <p th:if="*{isFinished()}">Приключена</p>
            <p th:if="*{isWaiting()}">В изчакване</p>
            <p th:unless="*{isFinished()} AND *{isWaiting()}">В изпълнение</p>
        </td>
        <td>
            <a th:href="@{/orders/prophylactics/details/{id}(id=${prophylactic.id})}">Детайли</a>
        </td>
    </tr>
    </tbody>
</table>
