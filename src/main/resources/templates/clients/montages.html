<h5 class="card-header">Монтажи</h5>
<div class="button mt-3 mb-3">
    <button th:href="@{/orders/montages/add/{id}(id=${client.id})}">Нов монтаж</button>
</div>
<table class="table table-stripes mt-5">
    <thead>
    <tr>
        <th scope="col">Дата</th>
        <th scope="col">Дейност</th>
        <th scope="col">Продукт</th>
        <th scope="col">Брой</th>
        <th scope="col">Адрес</th>
        <th scope="col">Цена</th>
        <th scope="col">Капаро</th>
        <th scope="col">Особености</th>
        <th scope="col">Статус</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="montage, iter:${client.getMontageOrders()}" th:object="${montage}">
        <th scope="row" th:text="${iter.index+1}"></th>
        <td th:text="*{orderDate}"></td>
        <td th:text="*{montageType}"></td>
        <td >
            <th:block th:each="product,iter:*{airConditioners}" th:object="${product}">
                <p class="text-capitalize"
                   th:text="|${iter.index+1}. *{brand} *{model}|"></p>
            </th:block>
        </td>
        <td th:text="${#lists.size(*{airConditioners})}"></td>
        <td th:text="*{locationDto.getAddress()}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{deposit}"></td>
        <td th:text="*{comments}"></td>
        <td>
            <p th:if="*{isFinished()}">Приключена</p>
            <p th:if="*{isWaiting()}">В изчакване</p>
            <p th:unless="*{isFinished()} AND *{isWaiting()}">В изпълнение</p>
        </td>
        <td>
            <a th:href="@{/orders/montages/details/{id}(id=${montage.id})}">Детайли</a>
        </td>
    </tr>

    </tbody>
</table>
