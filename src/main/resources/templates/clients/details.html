<h3>Детайли за клиента</h3>
<div class="button mt-3 mb-3">
    <button th:href="@{/clients/add}">Нов клиент</button>
</div>
<table class="table table-dark mt-5">
    <thead>
    <tr>
        <th scope="col">Име</th>
        <th scope="col">Адрес</th>
        <th scope="col">e-mail</th>
        <th scope="col">Телефон</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-striped" th:object="${client}">
        <td th:text="*{name}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{phone}"></td>
        <td>
            <a class="btn btn-warning" th:href="@{/clients/edit/{id}(id=${client.id})}">Редакция</a>
            <a class="btn btn-danger" th:href="@{/clients/delete/{id}(id=${client.id})}">Изтрий</a>
        </td>
    </tr>
    </tbody>
</table>
<hr/>
<div th:include="~{clients/montages}"></div>
<div th:include="~{clients/repairs}"></div>
<div th:include="~{clients/prophylactics}"></div>
