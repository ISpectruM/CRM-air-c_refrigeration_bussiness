<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="container" th:object="${addClientBindingModel}">
    <h3 class="card-header">Добавяне на нов клиент</h3>
    <form class="form-horizontal m-5" th:action="@{/clients/add}" th:method="POST">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Име и фамилия</label>
            <div class="col-sm-6">
                <input type="text" class="form-control has-danger" id="name" name="name" placeholder="име и фамилия"
                       th:classappend="${#fields.hasGlobalErrors()}? 'is-invalid':'is-valid'">
            </div>
        </div>
        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">Град</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="city" name="city" placeholder="град"
                       th:classappend="${#fields.hasGlobalErrors()}? 'is-invalid':'is-valid'">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Адрес</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="address" name="address" placeholder="адрес"
                       th:classappend="${#fields.hasGlobalErrors()}? 'is-invalid':'is-valid'">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" name="email" placeholder="електронна поща"
                       th:classappend="${#fields.hasGlobalErrors()}? 'is-invalid':'is-valid'">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Телефон</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="телефон"
                       th:classappend="${#fields.hasGlobalErrors()}? 'is-invalid':'is-valid'">
            </div>
        </div>
        <th:block th:each="error:${#fields.globalErrors()}">
            <small class="is-invalid text-danger ml-5" th:text="|* ${error}|"></small>
        </th:block>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>
        <div class="form-group mt-3">
            <div class="col-sm-10 ml-auto mr-2">
                <button type="reset" class="btn">Изчисти</button>
                <a type="button" class="btn btn-dark" th:href="@{/clients/all?page=0}">Откажи</a>
                <button type="submit" class="btn btn-success">Запиши</button>
            </div>
        </div>
    </form>
</div>
