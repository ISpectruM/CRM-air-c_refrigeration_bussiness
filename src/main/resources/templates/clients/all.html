<h3>Всички клиенти</h3>
<div class="button mt-3 mb-3">
    <a type="button" class="btn btn-success" th:href="@{/clients/add}">Добави клиент</a>
</div>
<div class="inline" th:include="~{fragments/search}"></div>
<table class="table table-hover mt-5">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Име</th>
        <th scope="col">Адрес</th>
        <th scope="col">e-mail</th>
        <th scope="col">Телефон</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="client, iter:${clients}" th:object="${client}">
        <th scope="row" th:text="${iter.index+1}"></th>
        <td th:text="*{name}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{phone}"></td>
        <td>
            <a th:href="@{/clients/details/{id}(id=${client.id})}">Детайли</a>
            <a th:href="@{/orders/montages/add/{id}(id=${client.id})}">Нов монтаж</a>
            <a th:href="@{/orders/repairs/add/{id}(id=${client.id})}">Нова поправка</a>
            <a th:href="@{/orders/prophylactics/add/{id}(id=${client.id})}">Нова профилактика</a>
            <a th:href="@{/clients/edit/{id}(id=${client.id})}">Редакция</a>
            <a th:href="@{/clients/delete/{id}(id=${client.id})}">Изтрий</a>
        </td>
    </tr>

    </tbody>
</table>
