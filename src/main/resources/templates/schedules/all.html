<div class="container">
    <div class="row card-header">
        <h3 class="col-sm-9">Всички графици</h3>
        <div class="col-sm-3 ml-auto">
            <a type="button" class="btn btn-success" th:href="@{/schedule/create}">Създай график</a>
        </div>
    </div>
    <table class="table table-striped mt-2">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Дата</th>
            <th scope="col">Монтажи</th>
            <th scope="col">Ремонти</th>
            <th scope="col">Профилактики</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table" th:each="schedule, iter:${schedules}" th:object="${schedule}">
            <td scope="row" th:text="${iter.index+1}"></td>
            <td th:text="*{scheduleDate}"></td>
            <td th:text="*{montagesAmount}"></td>
            <td th:text="*{repairsAmount}"></td>
            <td th:text="*{prophylacticsAmount}"></td>
            <td >
                <a class="btn btn-sm btn-info" th:href="@{/schedule/details/{id}(id=${schedule.id})}">Детайли</a>
                <a class="btn btn-sm btn-warning" th:href="@{/schedule/check/{id}(id=${schedule.id})}"
                   sec:authorize="hasAnyRole('ADMIN','SELLER')">Провери</a>
                <a class="btn btn-sm btn-danger" th:href="@{/schedule/delete/{id}(id=${schedule.id})}"
                   sec:authorize="hasAnyRole('ADMIN')">Изтрий</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
