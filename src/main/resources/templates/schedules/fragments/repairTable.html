<h5 class="row card-header mb-1">Ремонти</h5>
<!--content-->
<table class="table table-striped schedule-sch">
    <thead class="thead-dark">
    <th:block th:include="~{schedules/fragments/scheduleTableHead}"></th:block>
    </thead>
    <tbody class="table-bordered">
    <tr th:colspan="11">Поморие, Сарафово, Бургас</tr>
    <th:block th:each="repair, iter:${schedule.repairOrders}" th:object="${repair}">
        <tr class="table" th:with="city=*{location.city}"
            th:if="${#strings.equalsIgnoreCase(city,'поморие')} or
                    ${#strings.equalsIgnoreCase(city,'бургас')} or
                    ${#strings.equalsIgnoreCase(city,'capaфово')} or
                    ${#strings.equalsIgnoreCase(city,'каменар')} or
                    ${#strings.equalsIgnoreCase(city,'каблешково')}">
            <th:block th:include="~{schedules/fragments/scheduleTableBody}"></th:block>
        </tr>
    </th:block>
    <tr th:colspan="11">Несебър, Сл.Бряг, Равда, Влас</tr>
    <th:block th:each="repair, iter:${schedule.repairOrders}" th:object="${repair}">
        <tr class="table" th:with="city=*{location.city}"
            th:if="${#strings.equalsIgnoreCase(city,'несебър')} or
                    ${#strings.equalsIgnoreCase(city,'сл.бряг')} or
                    ${#strings.equalsIgnoreCase(city,'равда')} or
                    ${#strings.equalsIgnoreCase(city,'влас')} or
                    ${#strings.equalsIgnoreCase(city,'ахелой')}">
            <th:block th:include="~{schedules/fragments/scheduleTableBody}"></th:block>
        </tr>
    </th:block>
    </tbody>
</table>
