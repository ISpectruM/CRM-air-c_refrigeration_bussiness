<form class="form-inline" th:action="@{/search}" th:method="POST">
    <div class="form-group mb-2 ml-auto">
        <input type="text" readonly class="form-control-plaintext" id="label" value="Търсене на клиент:">
    </div>
    <fieldset class="form-group">
        <div class="form-check">
            <label class="form-check-label m-2">
                <input class="form-check-input"
                       type="radio" name="criteria" value="isPhoneSearch">
                Телефон
            </label>
            <label class="form-check-label m-2">
                <input class="form-check-input"
                       type="radio" name="criteria" value="isAddressSearch">
                Адрес
            </label>
            <label class="form-check-label m-2">
                <input class="form-check-input"
                       type="radio" name="criteria" value="isNameSearch">
                Име
            </label>
        </div>
    </fieldset>

    <div class="form-group mx-sm-3 mb-2">
        <label for="searchString" class="sr-only">Име, адрес или телефон</label>
        <input type="text" class="form-control" id="searchString"
               name="searchString" placeholder="Име, адрес или телефон">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Търси</button>
</form>
