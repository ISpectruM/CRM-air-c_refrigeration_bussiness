<tr th:each="product,iter:*{airConditioners}" th:object="${product.key}">
    <td><em><strong th:text="|Продукт ${iter.index+1}:|"></strong></em></td>
    <td th:if="*{productType} != null" th:text="*{productType.displayName}"></td>
    <td th:if="*{brand} != null"><em><strong th:text="|Марка/модел:|"></strong></em></td>
    <td th:if="*{brand} != null" th:text="|*{brand} *{model}|"></td>
    <td th:if="${order.otherProduct} != null"><em><strong th:text="|Друго:|"></strong></em></td>
    <td th:if="${order.otherProduct} != null" th:text="${order.otherProduct}"></td>
    <td><em><strong th:text="|Брой:|"></strong></em></td>
    <td th:text="${product.value}"></td>
</tr>
<tr th:if="*{description} != null">
    <td><em><strong th:text="|Описание:|"></strong></em></td>
    <td th:text="*{description}" colspan="4"></td>
    <td ></td>
</tr>
