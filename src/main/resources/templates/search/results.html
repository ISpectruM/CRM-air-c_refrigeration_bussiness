<div class="ml-5 mr-5">
    <div class="row card-header mb-3">
        <h5>Търсене</h5>
    </div>
    <div class="card-header mb-3">
        <h5 class="">Търси и избери клиент или добави нов, за да създадеш нова заявка:</h5>
        <div class="row">
            <div class="col-sm-4">
                <a type="button" class="btn btn-success" th:href="@{/clients/add}">Добави клиент</a>
            </div>
            <div class="col-sm-7 inline ml-auto" th:include="~{fragments/search}"></div>
        </div>
    </div>
    <h5>Резултати</h5>
    <table class="table table-hover mt-1">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Име</th>
            <th scope="col">Адрес</th>
            <th scope="col">e-mail</th>
            <th scope="col">Телефон</th>
            <th scope="col">Нов</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table" th:each="client, iter:${results}" th:object="${client}">
            <th scope="row" th:text="${iter.index+1}"></th>
            <td th:text="*{name}"></td>
            <td th:text="*{address}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{phone}"></td>
            <td>
                <a type="button" class="btn btn-sm btn-success" th:href="@{/orders/montages/add/{id}(id=${client.id})}">монтаж</a>
                <a type="button" class="btn btn-sm btn-success" th:href="@{/orders/repairs/add/{id}(id=${client.id})}">поправка</a>
                <a type="button" class="btn btn-sm btn-success"
                   th:href="@{/orders/prophylactics/add/{id}(id=${client.id})}">профилактика</a>
            </td>
            <td>
                <a type="button" class="btn btn-sm btn-info"
                   th:href="@{/clients/details/{id}(id=${client.id})}">Детайли</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
