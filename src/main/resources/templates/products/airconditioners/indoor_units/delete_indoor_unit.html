<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="container" th:object="${indoorUnitBindingModel}">
    <div class="card-header">
        <h4 class="col">Изтриване на вътрешно тяло: </h4>
    </div>

    <div class="container">
        <form class="form-horizontal" th:action="@{/products/indoors/delete/{id}(id=*{id})}" th:method="POST">
            <!--Compressor type section-->
            <h6 class="card-header">Тип компресор</h6>
            <div class="form-group row m-2">
                <label for="compressorType" class="col-sm-2 col-form-label">Тип:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="compressorType"
                           readonly
                           th:field="*{compressorType}">
                </div>
            </div>

            <!--Model section-->
            <h6 class="card-header">Идентификация</h6>
            <div class="form-group row m-2">
                <label for="brand" class="col-sm-2 col-form-label">Марка:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="brand"
                           readonly
                           th:field="*{brand}">
                </div>

                <label for="model" class="col-sm-2 col-form-label">Модел:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="model" name="model" placeholder="модел"
                           readonly
                           th:field="*{model}">
                </div>


                <!--Price section-->
                <label for="price" class="col-sm-2 col-form-label">Цена:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="price"
                           readonly
                           th:field="*{price}">
                </div>
            </div>

            <!--Dimensions-->
            <h6 class="card-header">Размери</h6>
            <div class="form-group row m-2">
                <label for="width" class="col-sm-2 col-form-label">Широчина:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="width"
                           readonly
                           th:field="*{width}">
                </div>
                <label for="height" class="col-sm-2 col-form-label">Височина:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="height"
                           readonly
                           th:field="*{height}">
                </div>
                <label for="depth" class="col-sm-2 col-form-label">Дълбочина:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="depth"
                           readonly
                           th:field="*{depth}">
                </div>
            </div>

            <!--Weight-->
            <h6 class="card-header">Тегло</h6>
            <div class="form-group row m-2">
                <label for="weight" class="col-sm-2 col-form-label">Тегло:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="weight"
                           readonly
                           th:field="*{weight}">
                </div>
            </div>
            <!--Airflow-->
            <div class="form-group row m-2">
                <label for="airFlow" class="col-sm-2 col-form-label">Въздушен поток:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="airFlow"
                           readonly
                           th:field="*{airFlow}">
                </div>
            </div>
            <!--Dry-->
            <div class="form-group row m-2">
                <label for="dehumidification" class="col-sm-2 col-form-label">Степен на изсушаване:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="dehumidification"
                           readonly
                           th:field="*{dehumidification}">
                </div>
            </div>

            <!--Noise-->
            <div class="form-group row m-2">
                <label for="noise" class="col-sm-2 col-form-label">Шум:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="noise"
                           readonly
                           th:field="*{noise}">
                </div>
            </div>

            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>

            <div class="form-group">
                <div class="col-lg-12 col-lg-offset-2">
                    <a type="button" class="btn btn-outline-success"
                       th:href="@{/products/indoors/all?page=0}">Откажи</a>
                    <button type="submit" class="btn btn-danger">Изтрий</button>
                </div>
            </div>
        </form>
    </div>
</div>
