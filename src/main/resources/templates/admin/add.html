<div class="card text-white bg-danger mb-3 mt-3 mx-auto" style="max-width: 20rem;">
    <h3 class="card-header">Add User</h3>
    <div class="card-body">
        <form class="form-horizontal" th:action="@{/admin/add}" th:method="POST">
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <div class="col-lg-12">
                    <input type="text" class="form-control has-danger" id="username" name="username" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <div class="col-lg-12">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="control-label">Confirm Password</label>
                <div class="col-lg-12">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                </div>
            </div>
            <fieldset class="form-group">
                <legend>Restrictions</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" th:checked="${true}" type="checkbox"
                               name="isAccountNonExpired" id="isAccountNonExpired">
                        isAccountNonExpired
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" th:checked="${true}" type="checkbox"
                               name="isAccountNonLocked" id="isAccountNonLocked">
                        isAccountNonLocked
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" th:checked="${true}" type="checkbox"
                               name="isCredentialsNonExpired" id="isCredentialsNonExpired">
                        isCredentialsNonExpired
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" th:checked="${true}" type="checkbox"
                               name="isEnabled" id="isEnabled">
                        isEnabled
                    </label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Roles</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="radio" name="role" value="ROLE_SELLER">
                        Продавач-консултант
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="radio" name="role" value="ROLE_INSTALLER">
                        Монтажник
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="radio" name="role" value="ROLE_ADMIN">
                        Администратор
                    </label>
                </div>
            </fieldset>

            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <div class="form-group">
                <div class="col-lg-12 col-lg-offset-2">
                    <a type="button" th:href="@{/admin/all}" class="btn btn-dark">Откажи</a>
                    <button type="submit" class="btn btn-success">Добави</button>
                </div>
            </div>
        </form>
    </div>
</div>
